<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Group Chat with Gemini AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle background pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2394a3b8' fill-opacity='0.07'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Custom scrollbar for chat window */
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-message-animation { animation: fadeInUp 0.4s ease-out; }
        
        /* Custom styles to make markdown lists/prose look better */
        .prose > ul, .prose > ol {
            padding-left: 1.5em !important;
        }
        .prose code {
             font-size: 0.85em;
             background-color: #e2e8f0; /* slate-200 */
             padding: 0.1em 0.4em;
             border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 h-full overflow-hidden">

    <!-- Set Name Modal (User Name and Max Length) -->
    <div id="name-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-2">Welcome!</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-6">Please enter your name (max 10 letters) to join the chat.</p>
            <form id="name-form">
                <input id="name-input" type="text" placeholder="Your Name" maxlength="10" class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2" required>
                <p id="name-error" class="text-red-500 text-sm mb-4 hidden">Name must be 10 characters or less.</p>
                <button type="submit" class="w-full px-5 py-2.5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">Join Chat</button>
            </form>
        </div>
    </div>
    
    <!-- Main App Layout -->
    <div id="app-container" class="h-full w-full flex transition-all duration-300 hidden">
        <!-- Sidebar for Rooms (Group Creation) -->
        <aside id="sidebar" class="w-64 bg-white/50 dark:bg-slate-800/50 backdrop-blur-xl border-r border-slate-200 dark:border-slate-700 flex-col flex-shrink-0 absolute md:relative h-full z-20 -translate-x-full md:translate-x-0 transition-transform duration-300 flex">
             <!-- Sidebar Header -->
             <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex-shrink-0 flex items-center justify-between">
                <h2 class="text-lg font-bold">Groups</h2>
                <div id="user-info" class="flex items-center gap-2"></div>
             </div>
             <!-- Room List -->
             <nav id="room-list" class="flex-grow p-2 space-y-1 overflow-y-auto"></nav>
             <!-- Create Room Form -->
             <div class="p-3 border-t border-slate-200 dark:border-slate-700">
                <form id="create-room-form" class="flex flex-col gap-2">
                    <input id="create-room-input" type="text" placeholder="Create new group..." class="w-full px-3 py-2 text-sm bg-slate-100 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Note: All rooms are publicly accessible.</p>
                </form>
             </div>
        </aside>

        <!-- Main Chat Area -->
        <div class="flex-grow flex flex-col h-full">
            <!-- Header -->
            <header class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700 flex-shrink-0 bg-white/30 dark:bg-slate-800/30 backdrop-blur-xl">
                <div class="flex items-center gap-3">
                    <button id="menu-btn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 id="room-name" class="text-xl font-bold">Loading...</h1>
                </div>
                <!-- Gemini Tools Group - Now empty as all tools are removed -->
                <div id="gemini-tools" class="flex items-center space-x-2">
                    <!-- Tools removed per user request -->
                </div>
            </header>

            <!-- Chat Messages (Persistent History) -->
            <main id="chat-window" class="flex-grow p-4 overflow-y-auto"></main>

            <!-- Message Input -->
            <footer class="p-4 border-t border-slate-200 dark:border-slate-700 flex-shrink-0 bg-white/30 dark:bg-slate-800/30 backdrop-blur-xl">
                <form id="message-form" class="flex items-center space-x-3">
                    <input id="message-input" type="text" placeholder="Loading chat..." autocomplete="off" class="flex-grow w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                    <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <!-- Firebase and Application Logic -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, query, onSnapshot, serverTimestamp, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Setting Firebase Debug Log Level
        setLogLevel('Debug');

        // --- Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_KEY", authDomain: "demo.firebaseapp.com", projectId: "demo" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'group-chat-app';
        
        // Standard Room (Mandatory)
        const INITIAL_ROOM_ID = '1-eso-c'; 
        const INITIAL_ROOM_NAME = 'ðŸ§‘â€ðŸŽ“ 1 ESO C'; 

        // Special Gemini Room (Updated Name to 'AI Tool')
        const GEMINI_ROOM_ID = 'ai-sandbox';
        const GEMINI_ROOM_NAME = 'ðŸ¤– AI Tool'; // RENAME APPLIED

        const GEMINI_USER_ID = 'gemini-assistant';
        const GEMINI_USER_NAME = 'âœ¨ Gemini Assistant'; 
        const MAX_NAME_LENGTH = 10; 

        // --- State ---
        let db, auth, currentUserId, currentRoomId, userName;
        let unsubscribeMessages;
        let messageHistory = []; 
        const avatarColors = ['bg-red-500', 'bg-orange-500', 'bg-lime-500', 'bg-green-500', 'bg-cyan-500', 'bg-sky-500', 'bg-indigo-500', 'bg-purple-500', 'bg-pink-500', 'bg-teal-500', 'bg-yellow-500'];

        // --- DOM Elements ---
        const nameModal = document.getElementById('name-modal');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const nameError = document.getElementById('name-error');
        const appContainer = document.getElementById('app-container');
        const roomList = document.getElementById('room-list');
        const createRoomForm = document.getElementById('create-room-form');
        const createRoomInput = document.getElementById('create-room-input');
        const roomNameEl = document.getElementById('room-name');
        const chatWindow = document.getElementById('chat-window');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = messageForm.querySelector('button');
        const userInfo = document.getElementById('user-info');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        
        // Gemini Elements - Summarize button removed
        
        // --- Gemini API ---
        const apiKey = ""; 
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Function to make the Gemini API call with exponential backoff
        async function callGemini(prompt, retries = 3, delay = 1000) {
            try {
                const payload = { contents: [{ parts: [{ text: prompt }] }] };
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) return text;
                throw new Error("Invalid response structure from API");
            } catch (error) {
                console.error("Gemini API call failed:", error);
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGemini(prompt, retries - 1, delay * 2); 
                }
                return "Sorry, the AI assistant is unavailable right now. Check the console for errors.";
            }
        }
        
        // --- User and App Initialization ---
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputName = nameInput.value.trim();
            nameError.classList.add('hidden'); 

            if (!inputName) return;

            if (inputName.length > MAX_NAME_LENGTH) {
                nameError.classList.remove('hidden');
                return;
            }

            localStorage.setItem('chatUserName', inputName);
            checkUserName();
        });

        function checkUserName() {
            userName = localStorage.getItem('chatUserName');
            if (userName) {
                nameModal.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initializeFirebase();
            } else {
                nameModal.classList.remove('hidden');
            }
        }
        
        async function initializeFirebase() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    renderUserInfo();
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    
                    await ensureInitialRoomsExist();
                    
                    listenForRooms();
                    switchRoom(INITIAL_ROOM_ID, INITIAL_ROOM_NAME); 
                }
            });
        }

        async function ensureInitialRoomsExist() {
            // Only '1 ESO C' and 'AI Tool' are mandatory rooms
            const roomsData = [
                { id: INITIAL_ROOM_ID, name: INITIAL_ROOM_NAME, isDefault: true }, 
                { id: GEMINI_ROOM_ID, name: GEMINI_ROOM_NAME, isDefault: true } 
            ];

            for (const room of roomsData) {
                const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms`, room.id);
                const docSnap = await getDoc(roomRef);
                if (!docSnap.exists()) {
                    await setDoc(roomRef, { 
                        name: room.name, 
                        createdAt: serverTimestamp(),
                        isDefault: room.isDefault || false,
                        createdBy: GEMINI_USER_ID
                    });
                }
            }
        }
        
        // --- Room Management ---
        function listenForRooms() {
            const q = query(collection(db, `/artifacts/${appId}/public/data/rooms`));
            onSnapshot(q, snapshot => {
                const rooms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sort default rooms first, then by creation time
                rooms.sort((a,b) => {
                    if (a.isDefault && !b.isDefault) return -1;
                    if (!a.isDefault && b.isDefault) return 1;
                    return (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0);
                });
                renderRooms(rooms);
            });
        }
        
        createRoomForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newRoomName = createRoomInput.value.trim();
            if (newRoomName) {
                createRoomInput.value = '';
                await addDoc(collection(db, `/artifacts/${appId}/public/data/rooms`), {
                    name: newRoomName, 
                    createdAt: serverTimestamp(),
                    createdBy: currentUserId
                });
            }
        });
        
        function switchRoom(roomId, roomName) {
            if (roomId === currentRoomId) return; 
            currentRoomId = roomId;
            roomNameEl.textContent = roomName;
            chatWindow.innerHTML = '<div class="flex items-center justify-center h-full text-slate-500">Loading messages...</div>';
            
            document.querySelectorAll('#room-list button').forEach(btn => {
                btn.classList.toggle('bg-blue-100', btn.dataset.roomId === roomId);
                btn.classList.toggle('dark:bg-slate-700', btn.dataset.roomId === roomId);
                btn.classList.toggle('bg-blue-500/10', btn.dataset.roomId === roomId);
                btn.classList.toggle('font-semibold', btn.dataset.roomId === roomId);
            });
            
            if(unsubscribeMessages) unsubscribeMessages();
            listenForMessages();
            updateRoomControls(); 
            
            if (window.innerWidth < 768) sidebar.classList.add('-translate-x-full');
        }

        // --- Room Control Logic (Updated function name and simplified logic) ---
        function updateRoomControls() {
            const isGeminiRoom = currentRoomId === GEMINI_ROOM_ID;

            // Update Input Placeholder based on the current room
            messageInput.placeholder = isGeminiRoom
                ? 'Ask the AI assistant a question (no @gemini needed)...'
                : 'Type your message and press Enter...';
            // All other tool controls have been removed.
        }

        // --- Message Management ---
        function listenForMessages() {
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`);
            const q = query(messagesRef);

            unsubscribeMessages = onSnapshot(q, snapshot => {
                const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                messageHistory = messages;
                renderMessages(messages, messages[messages.length-1]?.id);
            });
        }
        
        messageForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !currentUserId || !currentRoomId) return;
            
            messageInput.value = '';

            // Check if the current room IS the AI Tool room
            if (currentRoomId === GEMINI_ROOM_ID) {
                // In AI Tool room, every message is a query to the AI (no @gemini needed)
                handleGeminiQuery(text);
            } else {
                // In other rooms, check for the explicit @gemini command for redirection/error
                const isGeminiQuery = text.toLowerCase().startsWith('@gemini ');

                if (isGeminiQuery) {
                    // Inform user that direct chat is restricted to the AI Tool room
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`), {
                        text: `The **@gemini** chat command is only available in the **ðŸ¤– AI Tool** room.`,
                        userName: GEMINI_USER_NAME,
                        userId: GEMINI_USER_ID,
                        timestamp: serverTimestamp()
                    });
                } else {
                    // Regular message for all other rooms
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`), {
                        text, userName, userId: currentUserId, timestamp: serverTimestamp()
                    });
                }
            }
        });

        // --- Gemini Feature Handlers ---
        async function handleGeminiQuery(prompt) {
            // First, post the user's message as a regular chat message
            await addDoc(collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`), {
                text: prompt,
                userName: userName,
                userId: currentUserId,
                timestamp: serverTimestamp()
            });

            // Temporary message to show thinking state (this will be removed by onSnapshot when the real message arrives)
            const thinkingMessageId = 'thinking-' + Date.now();
            const thinkingMessage = {
                id: thinkingMessageId,
                text: 'Thinking...',
                userName: GEMINI_USER_NAME,
                userId: GEMINI_USER_ID,
                timestamp: null
            };
            messageHistory.push(thinkingMessage);
            renderMessages(messageHistory);

            // Construct prompt with context
            // Note: Since the user's last message was just added to Firestore, it will be included 
            // in the 'messageHistory' array used here, giving the AI the latest context.
            const context = messageHistory.slice(-10).map(m => `${m.userName}: ${m.text}`).join('\n');
            const systemPrompt = "You are a helpful, friendly AI assistant participating in a group chat. Keep your answers concise and relevant to the discussion, using the provided chat history as context if needed. Use Markdown formatting when appropriate.";
            const fullPrompt = `${systemPrompt}\n\nChat Context:\n---\n${context}\n---\nUser Query: "${prompt}"`;
            
            const responseText = await callGemini(fullPrompt);

            // The onSnapshot listener will handle the rendering of the user message and remove the 'thinking' message.
            // We just ensure the response text is saved.

            // Save the final AI response to Firestore
            await addDoc(collection(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`), {
                text: responseText,
                userName: GEMINI_USER_NAME,
                userId: GEMINI_USER_ID,
                timestamp: serverTimestamp()
            });
        }
        
        // --- UI Rendering ---
        function renderRooms(rooms) {
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const isActive = room.id === currentRoomId;
                const button = document.createElement('button');
                button.className = `w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-slate-200 dark:hover:bg-slate-700/50 transition-colors flex items-center gap-3 ${isActive ? 'bg-blue-500/10 dark:bg-slate-700 font-semibold text-blue-500 dark:text-blue-400' : ''}`;
                button.dataset.roomId = room.id;
                
                const iconContent = room.name.includes(' ') ? room.name.split(' ')[0].substring(0, 1) + room.name.split(' ')[1].substring(0, 1) : room.name.substring(0, 2);

                button.innerHTML = `<span class="w-7 h-7 rounded-md ${isActive ? 'bg-blue-500 text-white' : 'bg-slate-200 dark:bg-slate-600'} flex items-center justify-center font-bold text-xs">${iconContent}</span><span>${room.name}</span>`;
                button.onclick = () => switchRoom(room.id, room.name);
                roomList.appendChild(button);
            });
        }

        function renderMessages(messages, lastMessageId) {
            // Check if user is near the bottom (within 50px) to determine if we should auto-scroll
            const isScrolledToBottom = chatWindow.scrollHeight - chatWindow.clientHeight <= chatWindow.scrollTop + 50;
            
            chatWindow.innerHTML = '';
            if (messages.length === 0) {
                 chatWindow.innerHTML = `<div class="flex items-center justify-center h-full text-slate-500">No messages yet. ${currentRoomId === GEMINI_ROOM_ID ? 'Ask the AI a question!' : 'Say hi!'}</div>`;
                 return;
            }
            messages.forEach(msg => {
                const isNew = msg.id === lastMessageId;
                chatWindow.appendChild(createMessageElement(msg, isNew));
            });
            if (isScrolledToBottom) {
                chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            }
        }
        
        function createMessageElement(msg, isNew) {
            const isMine = msg.userId === currentUserId;
            const container = document.createElement('div');
            container.className = `flex items-end gap-3 mb-4 ${isMine ? 'justify-end' : 'justify-start'}`;
            if (isNew && msg.timestamp) container.classList.add('new-message-animation'); // Only animate if timestamp exists (not a "thinking..." message)
            
            const isGemini = msg.userId === GEMINI_USER_ID;
            const colorIndex = isGemini ? 10 : msg.userId.charCodeAt(0) % avatarColors.length;
            const avatarColor = avatarColors[colorIndex];
            const avatarInitial = isGemini ? 'âœ¨' : msg.userName ? msg.userName.substring(0, 1).toUpperCase() : '?';
            
            const avatar = `<div class="w-8 h-8 rounded-full ${avatarColor} flex-shrink-0 flex items-center justify-center text-white font-bold text-sm select-none">${avatarInitial}</div>`;
            
            const bubbleClasses = isMine ? 'bg-blue-600 text-white rounded-br-none' : isGemini ? 'bg-purple-100 dark:bg-slate-800 border border-purple-200 dark:border-purple-700 rounded-tl-none' : 'bg-white dark:bg-slate-700 rounded-tl-none';
            const nameClasses = isMine ? 'opacity-80' : isGemini ? 'text-purple-600 dark:text-purple-400' : 'text-slate-600 dark:text-slate-400';

            const timeString = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';

            // IMPORTANT: The prose class here ensures the markdown lists/formatting from Gemini are rendered correctly
            const bubbleHtml = `
                <div class="max-w-xs lg:max-w-md px-4 py-3 rounded-xl ${bubbleClasses} shadow-md transition-all duration-300">
                    <p class="text-xs font-bold mb-1 ${nameClasses}">${isMine ? 'You' : msg.userName}</p>
                    <div class="text-sm prose prose-sm dark:prose-invert max-w-none prose-p:my-0 prose-ul:my-1 prose-ol:my-1 prose-li:my-0">${msg.text.replace(/\n/g, '<br>')}</div>
                    <p class="text-xs opacity-70 mt-2 text-right ${isMine ? 'text-white/70' : 'text-slate-400'}">${timeString}</p>
                </div>`;
            
            container.innerHTML = isMine ? bubbleHtml + avatar : avatar + bubbleHtml;
            return container;
        }
        
        function renderUserInfo() {
            const colorIndex = currentUserId.charCodeAt(0) % avatarColors.length;
            const avatarColor = avatarColors[colorIndex];
            const avatarInitial = userName.substring(0, 1).toUpperCase();
            userInfo.innerHTML = `<div title="Your User ID: ${currentUserId}" class="w-7 h-7 rounded-full ${avatarColor} flex items-center justify-center text-white font-bold text-xs cursor-help">${avatarInitial}</div><span class="text-sm font-semibold">${userName}</span>`;
        }
        
        // --- Mobile Sidebar Toggle & Init ---
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
        document.addEventListener('click', (e) => {
             // Close sidebar if clicking outside of it on mobile
             if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && window.innerWidth < 768 && !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        });
        document.addEventListener('DOMContentLoaded', checkUserName);

    </script>
</body>
</html>
